<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Lyle Smith</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav-bar></nav-bar>
    </header>
    <main id="home-main" class="container">
        <img class="image" width=500px height="450px" src="images/welcome-image.jpg" alt="A picture of me in a suit." />
        <div id="welcome-text">
            <h1 class="portfolio-title">Do you need a web developer?</h1>
            <h2>Proficient with <span id="languages">HTML</span></h2>
            <p>Hello! My name is Lyle Smith and I am a freelance web developer. With experience in both front-end and back-end website development, I am ready to take on your project and deliver a polished final product.</p>
        </div>
    </main>
    <script>
            let languageTag = document.getElementById("languages");
            let languages = ["CSS", "JavaScript", "PHP", "MongoDB", "Python", "PineScript", "Vue", "Java", "HTML"];
            let i = 0;
            let interval = setInterval(function() {
                languageTag.innerHTML = "";
                languageTag.innerHTML += languages[i];
                if (i >= languages.length - 1) {
                    i = 0
                }
                i++;
            }, 5000);
    </script>
    <script src="nav-bar.js"></script>
</body>
</html>
